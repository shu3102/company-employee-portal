<div class="container mt-4">
  <div class="card shadow-lg p-4">
    <h2 class="text-center text-primary mb-4">Update Employee</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Name:</label>
        <input id="name" [(ngModel)]="employee.name" name="name" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="designation" class="form-label fw-bold">Designation:</label>
        <input id="designation" [(ngModel)]="employee.designation" name="designation" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="salary" class="form-label fw-bold">Salary:</label>
        <input id="salary" [(ngModel)]="employee.salary" name="salary" type="number" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="dateOfJoin" class="form-label fw-bold">Date of Joining:</label>
        <input id="dateOfJoin" [(ngModel)]="employee.dateOfJoin" name="dateOfJoin" type="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="company" class="form-label fw-bold">Company:</label>
        <select id="company" [(ngModel)]="employee.company.id" name="company" class="form-control" required>
          <option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</option>
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary px-4">Update</button>
        <button type="button" class="btn btn-danger px-4" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
