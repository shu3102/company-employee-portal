<div class="container mt-4">
  <div class="card shadow-lg p-4">
    <h2 class="text-center text-primary mb-4">Update Company</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Company Name:</label>
        <input id="name" [(ngModel)]="company.name" name="name" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="city" class="form-label fw-bold">City:</label>
        <input id="city" [(ngModel)]="company.city" name="city" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="state" class="form-label fw-bold">State:</label>
        <input id="state" [(ngModel)]="company.state" name="state" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="zipCode" class="form-label fw-bold">Zip Code:</label>
        <input id="zipCode" [(ngModel)]="company.zipCode" name="zipCode" type="text" class="form-control" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary px-4">Update</button>
        <button type="button" class="btn btn-danger px-4" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
